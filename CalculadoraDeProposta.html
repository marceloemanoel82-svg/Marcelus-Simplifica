<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Simulador de Proposta | Consórcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f172a;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.12);
  --primary:#22c55e;
  --primary-dark:#16a34a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --alert:#fef3c7;
}

*{
  box-sizing:border-box;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
}

body{
  margin:0;
  padding:20px;
  background:linear-gradient(160deg,#020617,#0f172a);
  color:var(--text);
}

.container{
  max-width:440px;
  margin:auto;
}

h1{
  text-align:center;
  font-size:24px;
  margin-bottom:6px;
  letter-spacing:.5px;
}

.subtitle{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-bottom:22px;
}

.card{
  background:var(--card);
  backdrop-filter: blur(12px);
  border:1px solid var(--border);
  padding:20px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

label{
  display:block;
  font-size:13px;
  margin-top:14px;
  color:var(--muted);
}

input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.3);
  color:var(--text);
  font-size:15px;
  outline:none;
  transition:.2s;
}

input:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(34,197,94,.25);
}

input[type=range]{
  padding:0;
}

.range-info{
  font-size:12px;
  margin-top:6px;
  color:var(--muted);
}

button{
  width:100%;
  padding:14px;
  margin-top:22px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#022c22;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(34,197,94,.35);
}

button:active{
  transform:scale(.98);
}

.resultado{
  display:none;
  margin-top:22px;
  background:var(--card);
  backdrop-filter: blur(12px);
  border:1px solid var(--border);
  padding:20px;
  border-radius:16px;
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(12px);}
  to{opacity:1; transform:none;}
}

.resultado h2{
  font-size:18px;
  margin-top:0;
  margin-bottom:12px;
}

.linha{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
  font-size:14px;
}

.linha strong{
  font-weight:600;
}

.alerta{
  margin-top:14px;
  padding:12px;
  font-size:12px;
  background:var(--alert);
  border-radius:10px;
  color:#92400e;
}

@media(max-width:360px){
  h1{font-size:22px;}
}
</style>
</head>

<body>

<div class="container">
  <h1>Simulador de Proposta</h1>
  <div class="subtitle">Planejamento inteligente de consórcio</div>

  <div class="card">
    <label>Valor da carta (R$)</label>
    <input type="number" id="carta" placeholder="Ex: 80.000">

    <label>Prazo (meses)</label>
    <input type="range" id="prazo" min="24" max="180" value="60">
    <div class="range-info" id="prazoTxt">60 meses</div>

    <label>Taxa administrativa (%)</label>
    <input type="number" id="taxa" value="20">

    <label>Lance embutido (opcional)</label>
    <input type="number" id="lance" placeholder="Ex: 20.000">

    <button onclick="simular()">Simular proposta</button>
  </div>

  <div class="resultado" id="resultado">
    <h2>Resumo da proposta</h2>

    <div class="linha">
      <span>Valor da carta</span>
      <strong id="rCarta"></strong>
    </div>

    <div class="linha">
      <span>Prazo</span>
      <strong id="rPrazo"></strong>
    </div>

    <div class="linha">
      <span>Parcela sem lance</span>
      <strong id="rParcelaSem"></strong>
    </div>

    <div class="linha">
      <span>Parcela com lance</span>
      <strong id="rParcelaCom"></strong>
    </div>

    <div class="linha">
      <span>Lance utilizado</span>
      <strong id="rLance"></strong>
    </div>

    <div class="alerta">
      ⚠️ Consórcio não é financiamento.  
      Contemplação depende das regras do grupo.
      Valores apenas ilustrativos.
    </div>
  </div>
</div>

<script>
const prazo = document.getElementById("prazo");
const prazoTxt = document.getElementById("prazoTxt");

prazo.addEventListener("input",()=>{
  prazoTxt.innerText = prazo.value + " meses";
});

function simular(){
  const carta = Number(document.getElementById("carta").value);
  const taxaPerc = Number(document.getElementById("taxa").value);
  const lance = Number(document.getElementById("lance").value) || 0;
  const meses = Number(prazo.value);

  if(!carta || carta <= 0){
    alert("Informe um valor de carta válido.");
    return;
  }

  if(lance >= carta){
    alert("O lance não pode ser maior ou igual ao valor da carta.");
    return;
  }

  const taxaValor = carta * (taxaPerc / 100);
  const totalPlano = carta + taxaValor;

  const parcelaSem = totalPlano / meses;
  const parcelaCom = (totalPlano - lance) / meses;

  rCarta.innerText = carta.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
  rPrazo.innerText = meses + " meses";
  rParcelaSem.innerText = parcelaSem.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
  rParcelaCom.innerText = parcelaCom.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
  rLance.innerText = lance > 0
    ? lance.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})
    : "Não informado";

  resultado.style.display = "block";
}
</script>

</body>
        </html>
