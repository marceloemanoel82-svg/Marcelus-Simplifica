<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Marcelo ajuda!</title>
<style>
  :root {
    --bg: #0f172a;
    --card: rgba(255, 255, 255, 0.08);
    --border: rgba(255, 255, 255, 0.12);
    --primary: #22c55e;
    --primary-dark: #16a34a;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --alert: #fef3c7;
    --alert-text: #92400e;
  }

  * {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 0;
    user-select: none;
  }

  body {
    background: linear-gradient(160deg, #020617, var(--bg));
    color: var(--text);
    min-height: 100vh;
    padding: 40px 20px 30px;

    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .container {
    width: 100%;
    max-width: 440px;
    padding: 16px;
  }

  .card {
    background: var(--card);
    backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 22px 24px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
  }

  h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 6px;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 0.5px;
    user-select: text;
    text-shadow: 0 0 8px var(--primary);
  }

  .sub {
    text-align: center;
    font-size: 14px;
    color: var(--muted);
    margin-bottom: 18px;
  }

  .alerta {
    background: var(--alert);
    color: var(--alert-text);
    padding: 10px;
    border-radius: 10px;
    font-size: 12px;
    margin-bottom: 16px;
  }

  label {
    font-size: 13px;
    margin-top: 14px;
    display: block;
    color: var(--muted);
    user-select: text;
  }

  select,
  input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: rgba(0, 0, 0, 0.3);
    color: var(--text);
    font-size: 15px;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  select:focus,
  input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.25);
  }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 22px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: #022c22;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(34, 197, 94, 0.35);
  }

  button:active {
    transform: scale(0.98);
  }

  .resultado {
    display: none;
    margin-top: 22px;
    background: var(--card);
    backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    padding: 20px;
    border-radius: 16px;
    animation: fadeUp 0.4s ease forwards;
    color: var(--text);
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(12px);
    }
    to {
      opacity: 1;
      transform: none;
    }
  }

  .resultado p {
    margin: 6px 0;
    font-size: 14px;
    user-select: text;
  }

  .parcelas {
    margin-top: 14px;
    border-top: 1px solid var(--border);
    padding-top: 12px;
  }

  .parcela {
    margin: 5px 0;
  }

  .destaque {
    color: var(--primary);
    font-weight: 700;
  }

  .andamento {
    margin-top: 14px;
    padding: 12px;
    background: rgba(34, 197, 94, 0.12);
    border-radius: 12px;
    color: var(--primary-dark);
    font-weight: 600;
  }

  footer {
    text-align: center;
    font-size: 12px;
    opacity: 0.6;
    margin-top: 16px;
    user-select: none;
  }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Marcelo ajuda!</h1>
    <div class="sub">Aqui tudo fica mais simples</div>

    <div class="alerta" role="alert">
      ⚠️ Informe o valor do ágio <strong>sem ponto ou vírgula</strong><br />
      Exemplo correto: <strong>15000</strong>
    </div>

    <label for="tipo">Tipo de bem</label>
    <select id="tipo" name="tipo">
      <option value="carro">Carro</option>
      <option value="imovel">Imóvel</option>
    </select>

    <label for="agio">Valor do ágio (R$)</label>
    <input type="number" id="agio" name="agio" placeholder="Ex: 15000" />

    <label for="percentual">O ágio representa</label>
    <select id="percentual" name="percentual">
      <option value="0.10">10% do valor total</option>
      <option value="0.20">20% do valor total</option>
    </select>

    <button onclick="calcular()">Calcular simulação</button>

    <div id="resultado" class="resultado" aria-live="polite"></div>

    <footer>oferecimento: Cê sabe né disgrama!</footer>
  </div>
</div>

<script>
function formatar(valor) {
  return valor.toLocaleString('pt-BR', {
    style: 'currency',
    currency: 'BRL'
  });
}

function gerarParcelasQuebradas() {
  const base = [32, 38, 41, 47, 53, 57, 62, 68, 73, 79, 83, 89];
  return base.sort(() => 0.5 - Math.random()).slice(0, 5);
}

function gerarSimulacaoAndamento(saldo) {
  const parcelas = Math.floor(Math.random() * 30) + 45; // 45 a 75
  let valor = saldo / parcelas;
  valor += Math.random() * 87; // quebra o valor
  return { parcelas, valor };
}

function calcular() {
  const tipo = document.getElementById("tipo").value;
  const agio = Number(document.getElementById("agio").value);
  const percentual = Number(document.getElementById("percentual").value);
  const resultado = document.getElementById("resultado");

  if (!agio || agio <= 0) {
    alert("Informe um valor de ágio válido, sem ponto ou vírgula.");
    return;
  }

  const valorTotal = agio / percentual;
  const saldoDevedor = valorTotal - agio;
  const taxa = tipo === "carro" ? 0.19 : 0.28;
  const saldoFinanciado = saldoDevedor * (1 + taxa);

  const parcelas = gerarParcelasQuebradas();
  let parcelasHTML = "";

  parcelas.forEach((p, index) => {
    let valor = saldoFinanciado / p;
    valor += Math.random() * 63;
    parcelasHTML += `
      <p class="parcela ${index === 2 ? 'destaque' : ''}">
        ${p}x de ${formatar(valor)}
      </p>
    `;
  });

  const andamento = gerarSimulacaoAndamento(saldoFinanciado);

  resultado.innerHTML = `
    <p><strong>Valor estimado do bem:</strong> ${formatar(valorTotal)}</p>
    <p><strong>Valor do ágio:</strong> ${formatar(agio)}</p>
    <p><strong>Saldo devedor:</strong> ${formatar(saldoDevedor)}</p>
    <p><strong>Saldo total financiado:</strong> ${formatar(saldoFinanciado)}</p>

    <div class="parcelas">
      <strong>Parcelas sugeridas:</strong>
      ${parcelasHTML}

      <div class="andamento">
        <strong>Simulação em andamento:</strong><br />
        ${andamento.parcelas}x de ${formatar(andamento.valor)}
      </div>
    </div>
  `;

  resultado.style.display = "block";
}
</script>

</body>
</html>
