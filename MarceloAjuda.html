<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marcelo ajuda!</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0a0a0a;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 16px;
}

.card {
  background: #141414;
  border-radius: 18px;
  padding: 22px;
  box-shadow: 0 0 30px rgba(0,0,0,.7);
}

h1 {
  text-align: center;
  color: #00ff99;
  margin-bottom: 6px;
}

.sub {
  text-align: center;
  font-size: 14px;
  opacity: .8;
  margin-bottom: 18px;
}

.alerta {
  background: rgba(255,165,0,.12);
  padding: 10px;
  border-radius: 10px;
  font-size: 12px;
  margin-bottom: 16px;
}

label {
  font-size: 13px;
  margin-top: 14px;
  display: block;
}

select, input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  background: #222;
  color: #fff;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 22px;
  border-radius: 12px;
  border: none;
  background: #00ff99;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

.resultado {
  margin-top: 22px;
  background: #0e0e0e;
  padding: 16px;
  border-radius: 14px;
  font-size: 14px;
}

.resultado p {
  margin: 6px 0;
}

.parcelas {
  margin-top: 14px;
  border-top: 1px solid #222;
  padding-top: 12px;
}

.parcela {
  margin: 5px 0;
}

.destaque {
  color: #00ff99;
  font-weight: bold;
}

.andamento {
  margin-top: 14px;
  padding: 12px;
  background: rgba(0,255,153,.12);
  border-radius: 12px;
}

footer {
  text-align: center;
  font-size: 12px;
  opacity: .6;
  margin-top: 16px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Marcelo ajuda!</h1>
    <div class="sub">Aqui tudo fica mais simples</div>

    <div class="alerta">
      ⚠️ Informe o valor do ágio <strong>sem ponto ou vírgula</strong><br>
      Exemplo correto: <strong>15000</strong>
    </div>

    <label>Tipo de bem</label>
    <select id="tipo">
      <option value="carro">Carro</option>
      <option value="imovel">Imóvel</option>
    </select>

    <label>Valor do ágio (R$)</label>
    <input type="number" id="agio" placeholder="Ex: 15000">

    <label>O ágio representa</label>
    <select id="percentual">
      <option value="0.10">10% do valor total</option>
      <option value="0.20">20% do valor total</option>
    </select>

    <button onclick="calcular()">Calcular simulação</button>

    <div id="resultado" class="resultado" style="display:none;"></div>

    <footer>oferecimento: Cê sabe né disgrama!</footer>
  </div>
</div>

<script>
function formatar(valor) {
  return valor.toLocaleString('pt-BR', {
    style: 'currency',
    currency: 'BRL'
  });
}

function gerarParcelasQuebradas() {
  const base = [32, 38, 41, 47, 53, 57, 62, 68, 73, 79, 83, 89];
  return base.sort(() => 0.5 - Math.random()).slice(0, 5);
}

function gerarSimulacaoAndamento(saldo) {
  const parcelas = Math.floor(Math.random() * 30) + 45; // 45 a 75
  let valor = saldo / parcelas;
  valor += Math.random() * 87; // quebra o valor
  return { parcelas, valor };
}

function calcular() {
  const tipo = document.getElementById("tipo").value;
  const agio = Number(document.getElementById("agio").value);
  const percentual = Number(document.getElementById("percentual").value);
  const resultado = document.getElementById("resultado");

  if (!agio || agio <= 0) {
    alert("Informe um valor de ágio válido, sem ponto ou vírgula.");
    return;
  }

  const valorTotal = agio / percentual;
  const saldoDevedor = valorTotal - agio;
  const taxa = tipo === "carro" ? 0.19 : 0.28;
  const saldoFinanciado = saldoDevedor * (1 + taxa);

  const parcelas = gerarParcelasQuebradas();
  let parcelasHTML = "";

  parcelas.forEach((p, index) => {
    let valor = saldoFinanciado / p;
    valor += Math.random() * 63;
    parcelasHTML += `
      <p class="parcela ${index === 2 ? 'destaque' : ''}">
        ${p}x de ${formatar(valor)}
      </p>
    `;
  });

  const andamento = gerarSimulacaoAndamento(saldoFinanciado);

  resultado.innerHTML = `
    <p><strong>Valor estimado do bem:</strong> ${formatar(valorTotal)}</p>
    <p><strong>Valor do ágio:</strong> ${formatar(agio)}</p>
    <p><strong>Saldo devedor:</strong> ${formatar(saldoDevedor)}</p>
    <p><strong>Saldo total financiado:</strong> ${formatar(saldoFinanciado)}</p>

    <div class="parcelas">
      <strong>Parcelas sugeridas:</strong>
      ${parcelasHTML}

      <div class="andamento">
        <strong>Simulação em andamento:</strong><br>
        ${andamento.parcelas}x de ${formatar(andamento.valor)}
      </div>
    </div>
  `;

  resultado.style.display = "block";
}
</script>

</body>
</html>
